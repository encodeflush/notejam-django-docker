name: Docker Image CI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install awscli
        run: pip install --upgrade pip awscli
      - name: Build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_REGISTRY_URL: ${{ secrets.AWS_REGISTRY_URL }}
        run: |
          # aws login
          eval $(aws ecr get-login --region ${AWS_DEFAULT_REGION} --no-include-email)
      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
      - name: Build the tagged Docker image
        run: docker build . --file Dockerfile --tag ${AWS_REGISTRY_URL}/notejam-django:${{steps.vars.outputs.tag}}
      - name: Push the tagged Docker image
        run: docker push ${AWS_REGISTRY_URL}/notejam-django:${{steps.vars.outputs.tag}}
      - name: Build the latest Docker image
        run: docker build . --file Dockerfile --tag ${AWS_REGISTRY_URL}/notejam-django:latest
      - name: Push the latest Docker image
        run: docker push ${AWS_REGISTRY_URL}/notejam-django:latest
